services:
  api:
    build:
      context: ../backend
    command: uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT:-8000} --reload
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ../backend:/app
      - /data/literature_uploads:/app/uploads
      - /data/literature_downloads:/app/downloads
    environment:
      - PYTHONPATH=/app
    env_file:
      - ../backend/.env
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ../backend

    command: celery -A celery_app.celery_app worker -Q celery --loglevel=info

    volumes:
      - ../backend:/app
      - /data/literature_uploads:/app/uploads
      - /data/literature_downloads:/app/downloads
    environment:
      - PYTHONPATH=/app
    env_file:
      - ../backend/.env
    depends_on:
      - redis

  presentation_worker:
    build:
      context: ../backend

    command: celery -A celery_app.celery_app worker -Q presentation -c 2 --loglevel=info

    volumes:
      - ../backend:/app
      # Presentation worker usually doesn't need data volumes, but keeping for consistency
      - /data/literature_uploads:/app/uploads
      - /data/literature_downloads:/app/downloads
    environment:
      - PYTHONPATH=/app
    env_file:
      - ../backend/.env
    depends_on:
      - redis

  postgres:
    image: postgres:16
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: literature_db
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
  redis:
    image: redis:7

volumes:
  pgdata:
